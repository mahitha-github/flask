<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Python Program</title>
    <style>
        /* Optional CSS styling for code and output display */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Python Code Output</h1>
    <p>This is an example of displaying Python code and its output on a web page:</p>

    <form method="POST" action="/run_python">
        <label for="product_name">Enter Product Name:</label>
        <input type="text" id="product_name" name="product_name" required>
        <button type="submit">Run Python</button>
    </form>

    <h2>Output:</h2>
    <pre>
        <code>{{ result }}</code>
    </pre>
</body>
</html>
